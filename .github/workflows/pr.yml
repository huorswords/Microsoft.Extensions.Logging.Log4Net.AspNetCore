name: 👀 Pull Request Checks
on:
  workflow_dispatch:
    pull_request:
      types: [opened, edited, synchronize]

env:
  SOLUTION_PATH: ./src/Microsoft.Extensions.Logging.Log4net.sln

jobs:
  build:
    name: 🚀🧪 Test solution
    runs-on: windows-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: 🏗 Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            6.0.x
            5.0.x
            3.1.x
            
      - name: Materialize Signing Key
        id: write_sign_key_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'src/Microsoft.Extensions.Logging.Log4Net.AspNetCore/Microsoft.Extensions.Logging.Log4Net.AspNetCoreKey.snk'
          encodedString: ${{ secrets.SIGNING_KEY }}

      - name: 🛠 Restore packages
        run: dotnet restore "${{ env.SOLUTION_PATH }}"

      - name: 🧪 Test
        run: dotnet test "${{ env.SOLUTION_PATH }}"
